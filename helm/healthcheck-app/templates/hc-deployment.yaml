apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: healthcheck
    name: healthcheck
    namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcheck
      template:
        metadata:
          labels:
            app: healthcheck
        spec:
          containers:
          - image: {{ .Values.healthcheckDeployment.image }}:{{ .Values.healthcheckDeployment.tag }}
            name: healthcheck
            ports:
              - containerPort: 443
                name: healthcheck
          imagePullSecrets:
            - name: awssecret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: healthcheck
  name: {{ .Values.serviceName }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: http
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app: healthcheck
